# Language configuration file for ${project.name} v${project.version}

###########
# Item Info
###########
ITEM_INFO:
# Item Display Name
  ITEM_NAME: '&aEstrella de Guía'
  ITEM_NAME_PLURAL: '&aEstrellas de Guía'
  INVENTORY_ITEM_NAME: '&aEstrella de Guía: %DESTINATION%'

# Item Lore
  ITEM_LORE:
  - '&eSe utiliza para viajar'
  - '&a %DESTINATION%'

# Spawn Display Name
  SPAWN_DISPLAY_NAME: 'Origen'

# Home Display Name
  HOME_DISPLAY_NAME: 'Domicilio'

# Time strings
TIME_STRINGS:
  DAY: 'día'
  DAYS: 'días'
  HOUR: 'hora'
  HOUR_PLURAL: 'horas'
  MINUTE: 'minuto'
  MINUTE_PLURAL: 'minutos'
  SECOND: 'segundo'
  SECOND_PLURAL: 'segundos'
  UNLIMITED: 'tiempo ilimitado'
  LESS_THAN_ONE: 'menos de un'


# Custom Messages
#
# Variable substitutions:
# %ITEM%                Item name, with no color codes
# %ITEM_QUANTITY%       number of items (valid in give command message only)
# %PLAYER%              message recipient's name
# %WORLD%               destination world name
# %DESTINATION%         display name of teleport destination
# %TARGET_PLAYER%       Target player's name
# %DURATION%            time duration in seconds (valid in warmup/cooldown messages only)

# optional repeat-delay setting is the number of seconds to wait before
# displaying a message again (only used on appropriate messages)

MESSAGES:
