# Language configuration file for ${project.name} v${project.version}

###########
# Item Info
###########
ITEM_INFO:
  # Item Display Name
  ITEM_NAME: '&aLodeStar'
  ITEM_NAME_PLURAL: '&aLodeStars'
  INVENTORY_ITEM_NAME: '&aLodeStar: %DESTINATION%'

# Item Lore
  ITEM_LORE:
  - '&eUse to teleport'
  - '&eto %DESTINATION%'

# Spawn Display Name
  SPAWN_DISPLAY_NAME: 'Spawn'

# Home Display Name
  HOME_DISPLAY_NAME: 'Home'

# Time strings
TIME_STRINGS:
  DAY: 'day'
  DAY_PLURAL: 'days'
  HOUR: 'hour'
  HOUR_PLURAL: 'hours'
  MINUTE: 'minute'
  MINUTE_PLURAL: 'minutes'
  SECOND: 'second'
  SECOND_PLURAL: 'seconds'
  UNLIMITED: 'unlimited time'
  LESS_THAN_ONE: 'less than one'


# Custom Messages
#
# Variable substitutions:
# %ITEM%                Item name as defined in this file
# %ITEM_QUANTITY%       number of items (valid in give command message only)
# %PLAYER%              message recipient's name
# %WORLD%               destination world name
# %DESTINATION%         display name of teleport destination
# %TARGET_PLAYER%       Target player's name
# %DURATION%            time duration in seconds (valid in warmup/cooldown messages only)

# optional repeat-delay setting is the number of seconds to wait before
# displaying a message again (only used on appropriate messages)

MESSAGES:
  COMMAND_FAIL_ARGS_COUNT_UNDER:
    enabled: true
    string: '&3[LodeStar]&c Too few arguments!'

  COMMAND_FAIL_ARGS_COUNT_OVER:
